<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let upper = 'THE QUICK BROW FOX';
    let lower = 'the quick brow fox';
    let ketqua =[];
    for (let i = 0; i <upper.length ; i++) {
        if (upper.indexOf(lower[i] == -1)){
            ketqua.push(upper[i].toLowerCase());
        }else  if (lower.indexOf(upper[i] == -1)){
            ketqua.push(lower[i].toUpperCase());
        }else {
            ketqua.push(lower[i])
        }
    }
    document.write(ketqua.join(' '))
</script>
</body>
</html>
