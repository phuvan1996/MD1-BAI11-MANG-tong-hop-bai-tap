<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=window.prompt();
    let b = number.toString();
    let ketqua=[b[0]];
    for (let i = 1; i <b.length ; i++) {
        if (([i-1] % 2 === 0) && (b[i]) % 2 === 0){
            ketqua.push('-',b[i]);
        }else{
            ketqua.push(b[i]);
        }
    }
    document.write(ketqua.join(''));
</script>
</body>
</html>
